version: "3.9"

services:
  postgres-primary:
    image: postgres:15
    container_name: postgres-primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: appdb
    volumes:
      - primary-data:/var/lib/postgresql/data
      - ./primary/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./primary/01_hba.sh:/docker-entrypoint-initdb.d/01_hba.sh
    ports:
      - "5432:5432"

  postgres-replica1:
    image: postgres:15
    container_name: postgres-replica1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      PGPASSWORD: secret        # For pg_basebackup authentication
      REP_USER: replica        # Replication user (created in init.sql)
      REPLICATION_SLOT: replica1
    volumes:
      - replica1-data:/var/lib/postgresql/data
      - ./replica/init_replica.sh:/init_replica.sh
    entrypoint: ["/init_replica.sh"]
    command: ["postgres"]
    depends_on:
      - postgres-primary

  postgres-replica2:
    image: postgres:15
    container_name: postgres-replica2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      PGPASSWORD: secret
      REP_USER: replica
      REPLICATION_SLOT: replica2
    volumes:
      - replica2-data:/var/lib/postgresql/data
      - ./replica/init_replica.sh:/init_replica.sh
    entrypoint: ["/init_replica.sh"]
    command: ["postgres"]
    depends_on:
      - postgres-primary

  pgpool:
    image: mrgreen007/pgpool:4.6.4
    container_name: pgpool
    ports:
      - "5433:5432"
    environment:
      # ðŸ”¹ Backends (primary weight=0)
      PGPOOL_BACKEND_NODES: >
        0:postgres-primary:5432:0,
        1:postgres-replica1:5432:1,
        2:postgres-replica2:5432:1
      PGPOOL_BACKEND_APPLICATION_NAMES: "primary,walreceiver,walreceiver"

      # ðŸ”¹ Connection Pool Settings
      PGPOOL_NUM_INIT_CHILDREN: 16        # Number of child processes
      PGPOOL_MAX_POOL: 2                  # Connections per child per backend

      PGPOOL_POSTGRES_USERNAME: postgres
      PGPOOL_POSTGRES_PASSWORD: secret

      PGPOOL_ADMIN_USERNAME: postgres
      PGPOOL_ADMIN_PASSWORD: secret

      PGPOOL_SR_CHECK_USER: postgres
      PGPOOL_SR_CHECK_PASSWORD: secret

      PGPOOL_HEALTH_CHECK_USER: postgres
      PGPOOL_HEALTH_CHECK_PASSWORD: secret
      PGPOOL_HEALTH_CHECK_PERIOD: 5           # Check every 5 seconds
      PGPOOL_HEALTH_CHECK_TIMEOUT: 3          # 3 second timeout
      PGPOOL_HEALTH_CHECK_MAX_RETRIES: 3      # 3 retry before marking down
      PGPOOL_HEALTH_CHECK_RETRY_DELAY: 1      # 1 second between retries

      # ðŸ”¹ Replication Lag Check
      PGPOOL_SR_CHECK_PERIOD: 5            # Check every 5 seconds
      PGPOOL_DELAY_THRESHOLD_BY_TIME: 10   # Detach if lag > 10 seconds
      PGPOOL_DELAY_THRESHOLD: 0            # Disable byte-based check (optional)

      # ðŸ”¹ Auto Failback (Auto-recovery)
      PGPOOL_AUTO_FAILBACK: "yes"
      PGPOOL_AUTO_FAILBACK_INTERVAL: 5

      PGPOOL_ENABLE_LOAD_BALANCING: "yes"
      PGPOOL_DISABLE_LOAD_BALANCE_ON_WRITE: "always"
      PGPOOL_CHECK_TEMP_TABLE: "catalog"

    depends_on:
      - postgres-replica1
      - postgres-replica2

volumes:
  primary-data:
  replica1-data:
  replica2-data:
